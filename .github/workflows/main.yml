name: CI

on:
  push:
    branches: ["main"]
    tags: "*"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  # Our tests may contain a number of stochastic elements. Setting a seed will make sure they are
  # not flaky (but also hide potential issues).
  SEED: "0"

jobs:
  build:
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
    name: Continuous Integration
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('test_requirements.txt') }}
      - name: Install dependencies
        run: pip install -r test_requirements.txt
      - name: Run the tests
        run: doit tests
      - name: Lint the code
        run: doit lint
      - name: Build the documentation
        run: doit docs
      - name: Generate python version
        run: python version.py
      - name: Publish package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags') && matrix.python-version == 3.10
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
